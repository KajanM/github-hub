<head>
    <title>Github Hub</title>

<body>
    <header>
        <div><img src="img/logo.gif" class="bordered-image"></div>
        <div>This is a site to search Github for interesting projects</div>
        <nav>
            <ul>
                <li><a href="index.html">Home </a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section id="main">
        <p>In this <em>sample site</em>, we'll show a list of <a href="http://github.com">Github </a> projects and the data
            about <strong> those projects. </strong></p>

        <form action= "" method="POST" class="bordered-image simple-form">
            <label for="searchPhrase">Search Phrase : </label>
            <input type="text" searchPhrase" id="searchPhrase"/> <br>
            <input type="checkbox" name="useStars" id="useStars" checked/>
            <label for="useStars">Use Stars?</label> <br> 
            <label for="langChoice">Language : </label>
            <select name="langChoice" id="langChoice">
                <option>All</option>
                <option selected>Javascript</option>
                <option>C#</option>
                <option>Java</option>
                <option>Ruby</option>
            </select> <br>
            <input type="submit" value="search"/>
        </form>
    </section>
